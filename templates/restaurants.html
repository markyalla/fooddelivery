{% extends 'base.html' %}  

{% block content %} 
<style>  
    .product-picture {  
        width: 150px;  
        height: 150px;  
        border-radius: 50%; /* Circular shape */  
        object-fit: cover; /* Ensure image fits nicely */  
    }  
</style>  
<h2>Restaurants</h2>  
<div class="row">  
    {% for restaurant in restaurants %}  
        <div class="col-md-4 mb-4">  <!-- Adjust the number for different column sizes on different breakpoints -->  
            <div class="card">  
                <div class="card-body">
                    <img src="{{ url_for('uploaded_file', filename=restaurant.product_picture) }}"   
                    alt="Profile Picture"   
                    class="product-picture">  
               <br>  
                    <h5 class="card-title">{{ restaurant.name }}</h5>  
                    <p class="card-text">{{ restaurant.address }}</p>
                     
                    <a href="{{ url_for('restaurant_detail', restaurant_id=restaurant.id) }}" class="btn btn-primary">View Details</a>  
                </div>  
            </div>  
        </div>  
    {% endfor %}  
</div>  
{% endblock %}
