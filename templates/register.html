{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">Register</div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('register') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>
                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number</label>
                            <input type="tel" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="is_driver" name="is_driver">
                            <label class="form-check-label" for="is_driver">Register as Driver</label>
                        </div>
                        <div id="driver-fields" style="display: none;">
                            <div class="mb-3">
                                <label for="vehicle_name" class="form-label">Vehicle Name/Model</label>
                                <input type="text" class="form-control" id="vehicle_name" name="vehicle_name">
                            </div>
                            <div class="mb-3">
                                <label for="license_number" class="form-label">License Plate Number</label>
                                <input type="text" class="form-control" id="license_number" name="license_number">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.getElementById('is_driver').addEventListener('change', function() {
    const driverFields = document.getElementById('driver-fields');
    driverFields.style.display = this.checked ? 'block' : 'none';
    document.getElementById('vehicle_name').required = this.checked;
    document.getElementById('license_number').required = this.checked;
});
</script>
{% endblock %}
