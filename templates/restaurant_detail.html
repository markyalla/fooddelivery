{% extends 'base.html' %}  

{% block content %} 
<style>  
    .product-picture {  
        width: 150px;  
        height: 150px;  
        border-radius: 50%; /* Circular shape */  
        object-fit: cover; /* Ensure image fits nicely */  
    }  
</style> 
<h2>{{ restaurant.name }}</h2>  
<p>{{ restaurant.address }}</p>  
<h4>Food Menu</h4>  
<div class="row">  
    {% for item in food_items %}  
        <div class="col-md-4 mb-4">  <!-- Adjust number for column size -->  
            <div class="card"> 
                <div class="card-body">
                    <img src="{{ url_for('uploaded_file', filename=item.product_picture) }}"   
                    alt="Profile Picture"   
                    class="product-picture">  
               <br> 
                <div class="card-body d-flex justify-content-between align-items-center">  
                    <div>  
                        <h5 class="card-title">{{ item.name }}</h5>  
                        <p class="card-text">${{ item.price }}</p>  
                    </div>
                      
                      
                </div>
                <form action="{{ url_for('add_to_cart', food_item_id=item.id) }}" method="post">  
                    <button type="submit" class="btn btn-primary btn-sm">Add to Cart</button>  
                </form>
            </div>  
        </div>  
    {% endfor %}  
</div>  
{% endblock %}
